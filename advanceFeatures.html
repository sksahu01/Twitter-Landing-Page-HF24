<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for dark mode */
        .dark .dark-mode {
            display: block;
        }
        .dark .light-mode {
            display: none;
        }
        .light .dark-mode {
            display: none;
        }
        .light .light-mode {
            display: block;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-800 transition duration-500 ease-in-out">

    <div class="flex flex-col items-center">
        <!-- Header -->
        <header class="flex justify-between items-center w-full p-4 border-b border-gray-300">
            <h1 class="text-2xl font-bold text-blue-500">Twitter</h1>
            <button id="themeToggle" class="bg-blue-500 text-white py-2 px-4 rounded">Toggle Dark Mode</button>
        </header>

        <!-- User Profile Section -->
        <div class="flex w-full max-w-4xl p-4">
            <div class="w-1/4 mr-4">
                <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg shadow">
                    <h2 class="font-bold">User Name</h2>
                    <p class="text-gray-600 dark:text-gray-400">Username</p>
                    <button class="bg-blue-500 text-white py-1 px-2 rounded mt-2">Follow</button>
                </div>
            </div>

            <!-- Feed Section -->
            <div class="w-3/4">
                <div class="bg-white dark:bg-gray-900 p-4 rounded-lg shadow mb-4">
                    <textarea placeholder="What's happening?" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg" rows="3"></textarea>
                    <button class="bg-blue-500 text-white py-2 px-4 rounded mt-2">Tweet</button>
                </div>

                <!-- Sample Tweet -->
                <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg shadow mb-4">
                    <h3 class="font-bold">User1</h3>
                    <p>This is a sample tweet content!</p>
                    <div class="flex justify-between mt-2">
                        <button class="text-blue-500">Like</button>
                        <button class="text-blue-500">Retweet</button>
                        <button class="text-blue-500">Comment</button>
                    </div>
                </div>

                <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg shadow mb-4">
                    <h3 class="font-bold">User2</h3>
                    <p>Another sample tweet content!</p>
                    <div class="flex justify-between mt-2">
                        <button class="text-blue-500">Like</button>
                        <button class="text-blue-500">Retweet</button>
                        <button class="text-blue-500">Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggleButton = document.getElementById('themeToggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
